<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateMate Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CreateMate Content Generator</h1>

    <!-- User Input Form -->
    <form id="user-input-form">
        <h2>User Preferences</h2>
        <label for="area-of-interest">Area of Interest:</label>
        <input type="text" id="area-of-interest" name="area_of_interest" required><br>

        <label for="content-type">Content Type:</label>
        <input type="text" id="content-type" name="content_type" required><br>

        <label for="keywords">Keywords (comma-separated):</label>
        <input type="text" id="keywords" name="keywords" required><br>

        <label for="post-frequency">Post Frequency:</label>
        <input type="number" id="post-frequency" name="post_frequency" min="1" required><br>

        <button type="submit">Submit Preferences</button>
    </form>

    <!-- Display Generated Content -->
    <div id="generated-content-section" style="display:none;">
        <h2>Generated Content</h2>
        <div id="generated-content"></div>

        <!-- Feedback Form -->
        <h3>Provide Feedback</h3>
        <form id="feedback-form">
            <label for="liked">Did you like the initial content?</label>
            <select id="liked" name="liked" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select><br>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea><br>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <!-- Display All Generated Content -->
    <div id="all-content-section" style="display:none;">
        <h2>All Generated Content</h2>
        <div id="all-generated-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
